<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>老师快乐系统</title>
    <style>
        @keyframes cardFlip {
            0% {
                filter: blur(0);
                opacity: 1;
            }
            50% {
                filter: blur(6px);
                opacity: 0.4;
            }
            100% {
                filter: blur(0);
                opacity: 1;
            }
        }

        * {
            user-select: none;
        }

        button, label {
            cursor: pointer;
        }

        #head, #body, #foot {
            text-align: center;
        }

        #copyright {
            user-select: text;
        }

        #title {
            color: #46b3fa;
            cursor: pointer;
            transition: color 300ms ease-in-out;
        }

        #title:hover {
            color: skyblue;
        }

        #usage-area {
            padding: 8px;
        }

        .area-title {
            margin: 0;
            font-size: 24px;
        }

        #fn-list {
            padding: 0;
            list-style: none;
            text-align: left;
        }

        .fn-item {
            width: 300px;
            margin: 0 8px;
            padding: 10px;
            border: solid grey 1px;
            border-radius: 1em;
            display: inline-block;
            text-align: center;
            transition: box-shadow 200ms ease-in-out, transform 200ms ease-in-out;
        }

        .fn-item:hover {
            transform: translateY(-3px);
            box-shadow: 2px 2px 2px lightgrey;
        }

        .fn-item-title {
            margin: 0;
            color: #fda34e;
            transition: color 300ms ease-in-out;
        }

        .fn-item:hover .fn-item-title {
            color: orange;
        }

        .fn-item-text {
            height: 3em;
            text-align: left;
        }

        .fn-item-btn {
            font-size: 1em;
        }

        .fn-item-info {
            display: none;
        }

        #mask-popup {
            position: fixed;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7);
            visibility: hidden;
            filter: blur(32px);
            opacity: 0;
            transition: filter 250ms ease-in-out, opacity 450ms ease-in-out;
        }

        #popup {
            position: fixed;
            left: calc((100vw - 868px) / 2);
            top: calc((100vh - 568px) / 2);
            width: 850px;
            height: 550px;
            background-color: whitesmoke;
            border: solid grey 1px;
            border-radius: 1em;
            padding: 8px;
            box-shadow: 0 0 5px darkgrey;
        }

        #popup-nav {
            position: absolute;
        }

        #popup-nav-close {
            position: relative;
            bottom: 6px;
            left: 824px;
            font-size: 32px;
            line-height: 32px;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
            transition: color 100ms ease-in-out;
        }

        #popup-nav-close:hover {
            color: red;
        }

        #popup-body-title {
            color: forestgreen;
            font-size: 32px;
            text-align: center;
        }

        #popup-body-info {
            height: 430px;
            padding: 12px;
            font-size: 24px;
            line-height: 24px;
        }
    </style>
</head>
<body>
<header id="head">
    <h1><span id="title" title="老师快乐系统">老师快乐系统</span></h1>
</header>
<article id="body">
    <div id="usage-area">
        <section>
            <h1 class="area-title">功能区</h1>
        </section>
        <hr>
        <section>
            <ul id="fn-list">
                <li id="rand-stu" class="fn-item">
                    <h2 class="fn-item-title">随机抽人</h2>
                    <p class="fn-item-text">帮助老师快速抽取学生回答问题的神器。</p>
                    <button class="fn-item-btn">立即使用</button>
                    <div class="fn-item-info" data-fn-id="rand-stu-info">
                        <div>
                            <section
                                    style="position: absolute; width: calc(50% - 20px); height: 430px; border-right: solid 1px grey;">
                                <div style="margin-bottom: 1em;">
                                    <span>学生个数：</span>
                                    <button style="width: 32px; font-size: 24px;">-</button>
                                    <span style="outline: none;" contenteditable="true">5</span>
                                    <button style="width: 32px; font-size: 24px;">+</button>
                                    <span style="font-size: 16px; display: inline-block;">( 1 ≤ n ≤ 50 )</span>
                                    <br>
                                    <label style="margin-bottom: 6px; display: inline-block;">
                                        <input style="width: 16px; height: 16px;" type="checkbox" checked>
                                        <span style="font-size: 18px;">智能去重</span>
                                    </label>
                                    <br>
                                    <button style="text-align: center; display: inline-block; font-size: 16px;">
                                        随机抽取
                                    </button>
                                    <button style="text-align: center; display: inline-block; font-size: 16px;">
                                        清空面板
                                    </button>
                                </div>
                                <div>
                                    <span>智能查找：</span>
                                    <p style="font-size: 16px; color: grey;">未完待续……</p>
                                </div>
                            </section>
                            <section style="position: absolute; width: calc(50% - 20px); height: 430px; left: 50%;">
                                <ul style="height: 100%; margin: 0; font-size: 20px; list-style-type: square; overflow-y: scroll;">
                                    <li style="list-style-type: none; color: grey; text-align: center;">空空如也~</li>
                                </ul>
                            </section>
                        </div>
                        <div style="display: none;">
                            <section style="position: relative; left: 16px; bottom: 16px;">
                                <span style="color: grey; cursor: pointer;">&lt; 返回</span>
                            </section>
                            <h1 style="margin: 0; text-align: center; line-height: 280px;">
                                <span>恭喜</span>
                                <span style="color: orange; font-size: 64px;">N</span>
                                <span>号同学</span>
                                <span style="font-size: 80px;">X</span>
                                <span>被选中！</span>
                            </h1>
                        </div>
                    </div>
                </li>
                <li id="count-down" class="fn-item">
                    <h2 class="fn-item-title">计时器</h2>
                    <p class="fn-item-text">帮助老师规定学生在指定时间内完成任务&测算学生完成任务的时间的神器。</p>
                    <button class="fn-item-btn">立即使用</button>
                    <div class="fn-item-info" data-fn-id="count-down-info">
                        <section style="position: relative; left: 16px; bottom: 16px;">
                            <span style="padding: 8px; display: inline-block; border: solid 2px grey; border-top-left-radius: 20%; border-top-right-radius: 20%;">正计时</span>
                            <span style="padding: 8px; display: inline-block; border: solid 2px grey; border-top-left-radius: 20%; border-top-right-radius: 20%;">倒计时</span>
                        </section>
                        <section style="text-align: center;">
                            <h1 style="margin: 0; font-size: 144px; line-height: 320px;">
                                <span>00</span>
                                <span style="color: grey;">:</span>
                                <span>00</span>
                                <span style="color: grey;">:</span>
                                <span>00</span>
                            </h1>
                            <h1 style="display: none;">时间到！</h1>
                        </section>
                    </div>
                </li>
            </ul>
        </section>
    </div>
    <div id="topic-desc">

    </div>
</article>
<div id="mask-popup">
    <div id="popup">
        <section id="popup-nav">
            <span id="popup-nav-close">×</span>
        </section>
        <section id="popup-body">
            <h1 id="popup-body-title"></h1>
            <div id="popup-body-info"></div>
        </section>
    </div>
</div>
<footer id="foot">
    <p id="copyright">&copy; 2022-2023 Horean</p>
</footer>
<script>
    function randStuFn() {
        function checkStuNum() {
            if (stuNum.innerHTML === "") stuNum.innerHTML = "1";
            if (!(/^\\d+$/.test(stuNum.innerHTML))) stuNum.innerHTML = stuNum.innerHTML.replace(/\D/g, "");
            let stuNumN = parseInt(stuNum.innerHTML);
            minus.disabled = (stuNumN <= 1);
            plus.disabled = (stuNumN >= 50);
            minus.style.cursor = stuNumN <= 1 ? "not-allowed" : "pointer";
            plus.style.cursor = stuNumN >= 50 ? "not-allowed" : "pointer";
            if (!(1 <= stuNumN && stuNumN <= 50)) {
                stuNumTip.style.color = "red";
                stuNumTip.style.transform = "translateX(-4px)";
                setTimeout(function () {
                    stuNumTip.style.transform = "translateX(7px)";
                    setTimeout(function () {
                        stuNumTip.style.transform = "translateX(-6px)";
                        setTimeout(function () {
                            stuNumTip.style.transform = "translateX(6px)";
                            setTimeout(function () {
                                stuNumTip.style.transform = "";
                                stuNumTip.style.color = "black";
                            }, 80);
                        }, 80);
                    }, 80);
                }, 80);
            }
            if (stuNumN < 1) stuNum.innerHTML = "1";
            if (stuNumN > 50) stuNum.innerHTML = "50";
        }

        function rand() {
            let rdn = Math.floor(Math.random() * (51 - rdpList.length - 1) + 1);
            if (rdpBox.checked) {
                for (let i = 0; i < rdpList.length; i++) {
                    if (rdn >= rdpList[i]) rdn++;
                }
                if (rdpList.indexOf(rdn) === -1) rdpList.push(rdn);
                rdpList.sort(function (a, b) {
                    return a - b;
                });
            }
            if (rdn >= 40) rdn++;
            return rdn;
        }

        let info = document.querySelector(".rand-stu-info");
        let divs = document.querySelectorAll(".rand-stu-info > div");
        let optPage = divs[0];
        let stuShow = divs[1];
        let returnBtn = stuShow.querySelector("section span");
        let state = stuShow.querySelector("h1");
        let secs = info.querySelectorAll("section");
        let leftPanel = secs[0];
        let rightPanel = secs[1];
        let spans = leftPanel.querySelectorAll("span");
        let stuNum = spans[1];
        let stuNumTip = spans[2];
        let rdpBox = leftPanel.querySelector("input[type=checkbox]");
        let rdpList = [];
        let buttons = leftPanel.querySelectorAll("button");
        let minus = buttons[0];
        let plus = buttons[1];
        let randing = buttons[2];
        let clearing = buttons[3];
        let stuUl = rightPanel.querySelector("ul");
        let emptyText = stuUl.querySelector("li");
        let stuList = [];
        stuList.fill(0, 0, 51);
        let stuNames = [null, "陈灿琳", "房顺钊", "傅蒙正", "高翊宸", "何祉毅", "胡瀚司", "黄文韬", "黄旭东", "黎乐凡", "廖铭哲",
            "刘凯风", "邱嘉诚", "宋子宸", "唐梓耀", "王笳宇", "吴文迪", "习颢宸", "向铭言", "肖浩然", "肖峻希",
            "熊峻熙", "熊禹澄", "徐赫琪", "冶子帆", "张正韬", "张子墨", "周俊阳", "周李想", "曾荟霖", "陈丹淇",
            "陈靖瑶", "陈依旻", "郭芷含", "何芊芊", "胡越淇", "黄诗洋", "贾宁粤", "李铭静", "马炜晴", null, "饶思雨",
            "孙微甜", "陶晟钰", "王静一", "王翊涵", "吴思语", "欧阳艺倩", "游琳琳", "张漫舒", "周之逊", "何晞鸣"];
        stuNum.addEventListener("input", checkStuNum);
        minus.addEventListener("click", function () {
            let nextNum = parseInt(stuNum.innerHTML) - 1;
            stuNum.innerHTML = nextNum.toString();
            checkStuNum();
        });
        plus.addEventListener("click", function () {
            let nextNum = parseInt(stuNum.innerHTML) + 1;
            stuNum.innerHTML = nextNum.toString();
            checkStuNum();
        });
        randing.addEventListener("click", function () {
            stuUl.innerHTML = "";
            let stuNumN = parseInt(stuNum.innerHTML);
            while (stuNumN--) {
                let rStuN = rand();
                let stu = document.createElement("li");
                let stuNum = document.createElement("span");
                let stuName = document.createElement("span");
                let stuColor = rStuN <= 28 || rStuN === 51 ? "deepskyblue" : "hotpink";
                stu.style.width = "96%";
                stu.style.margin = "5px 0";
                stu.style.paddingBottom = "3px";
                stu.style.borderBottom = "solid 1px lightgrey";
                stu.style.cursor = "pointer";
                stuNum.style.display = "inline-block";
                stuNum.style.width = "40px";
                stuNum.innerHTML = rStuN.toString();
                stuName.innerHTML = stuNames[rStuN];
                let space = stuNum.innerHTML.length === 2 ? "" : "&ensp;";
                stuNum.innerHTML = space + stuNum.innerHTML;
                stu.appendChild(stuNum);
                stu.appendChild(stuName);
                stu.addEventListener("mouseenter", function () {
                    stuNum.style.fontSize = "22px";
                    stuName.style.fontSize = "22px";
                    stuNum.style.color = "orange";
                    stuName.style.color = stuColor;
                    stu.style.boxShadow = "0 2px 3px lightgrey";
                    stu.style.borderRadius = "6px";
                });
                stu.addEventListener("mouseleave", function () {
                    stuNum.style.fontSize = "20px";
                    stuName.style.fontSize = "20px";
                    stuNum.style.color = "black";
                    stuName.style.color = "black";
                    stu.style.boxShadow = "";
                    stu.style.borderRadius = "";
                });
                stu.addEventListener("click", function () {
                    info.style.animation = "cardFlip 600ms ease-in-out both";
                    setTimeout(function () {
                        let stateSpans = state.querySelectorAll("span");
                        let stateNum = stateSpans[1];
                        let stateName = stateSpans[3];
                        stateNum.innerHTML = rStuN.toString();
                        stateName.innerHTML = stuNames[rStuN];
                        stateName.style.color = stuColor;
                        optPage.style.display = "none";
                        stuShow.style.display = "block";
                        setTimeout(function () {
                            info.style.animation = "";
                        }, 300);
                    }, 300);
                });
                stuUl.appendChild(stu);
            }
            rdpList = [];
        });
        clearing.addEventListener("click", function () {
            stuUl.innerHTML = emptyText.outerHTML;
        });
        returnBtn.addEventListener("mouseenter", function () {
            returnBtn.style.color = "darkgrey";
        });
        returnBtn.addEventListener("mouseleave", function () {
            returnBtn.style.color = "grey";
        });
        returnBtn.addEventListener("click", function () {
            info.style.animation = "cardFlip 600ms ease-in-out both";
            setTimeout(function () {
                stuShow.style.display = "none";
                optPage.style.display = "block";
                let stateSpans = state.querySelectorAll("span");
                let stateNum = stateSpans[1];
                let stateName = stateSpans[3];
                stateNum.innerHTML = "X";
                stateName.innerHTML = "N";
                setTimeout(function () {
                    info.style.animation = "";
                }, 300);
            }, 300);
        });
    }

    function countDownFn() {

    }

    let title = document.querySelector("#title");
    title.addEventListener("click", function () {
        location.reload();
    });
    let maskPopup = document.querySelector("#mask-popup");
    let popupNavClose = document.querySelector("#popup-nav-close");
    let popupBody = document.querySelector("#popup-body");
    let popupBodyTitle = popupBody.querySelector("#popup-body-title");
    let popupBodyInfo = popupBody.querySelector("#popup-body-info");

    let fnItems = document.querySelectorAll(".fn-item");
    let fnMap = {"随机抽人": randStuFn, "计时器": countDownFn};
    for (let i = 0; i < fnItems.length; i++) {
        let fnItem = fnItems[i];
        let fnItemTitle = fnItem.querySelector(".fn-item-title");
        let fnItemText = fnItem.querySelector(".fn-item-text");
        let fnItemInfo = fnItem.querySelector(".fn-item-info");
        let fnItemBtn = fnItem.querySelector(".fn-item-btn");
        let itemTitle = `【${fnItemTitle.innerHTML}】${fnItemText.innerHTML}`;
        itemTitle = itemTitle.replace("&amp;", "&");
        fnItem.title = itemTitle;
        fnItemBtn.addEventListener("click", function () {
            maskPopup.style.visibility = "visible";
            setTimeout(function () {
                maskPopup.style.opacity = "1";
                maskPopup.style.filter = "blur(0)";
            }, 0);
            popupBodyTitle.innerHTML = fnItemTitle.innerHTML;
            popupBodyTitle.title = fnItemTitle.innerHTML;
            popupBodyInfo.innerHTML = fnItemInfo.innerHTML;
            popupBodyInfo.classList.add(fnItemInfo.getAttribute("data-fn-id"));
            fnMap[fnItemTitle.innerHTML]();
        });
    }
    popupNavClose.addEventListener("click", function () {
        maskPopup.style.filter = "blur(32px)";
        maskPopup.style.opacity = "0";
        setTimeout(function () {
            maskPopup.style.visibility = "hidden";
            popupBodyTitle.innerHTML = "";
            popupBodyTitle.title = "";
            popupBodyInfo.innerHTML = "";
            popupBodyInfo.className = "";
        }, 500);
    });
</script>
</body>
</html>
